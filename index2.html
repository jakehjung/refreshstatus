<!DOCTYPE html>
<html>
<head>
	<title>Refresh Dashboard</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/mainController.js"></script>
</head>
<body ng-app="rfDashboard">
	<h1 class="text-center dashboard-header">Refresh Dashboard</h1>
	<div class="container-fluid main-wrapper">
		<div class="row" ng-controller="rfController">
			<div class="col-md-2" ng-repeat="refresh in refreshes | refreshSort:'status'">
				<div class="panel panel-default" 
					ng-class="{'bg-success': refresh.status === 'Successful',
								'bg-fail': refresh.status === 'Failed',
								'bg-delay': refresh.status === 'Delayed'}">
					<div class="panel-heading company-heading"
						ng-class="{'bg-success': refresh.status === 'Successful',
								'bg-fail': refresh.status === 'Failed',
								'bg-delay': refresh.status === 'Delayed'}"">
						<a href="#">{{refresh.company}}</a>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-8">
								<p class="refresh-status">
									<i class="fa fa-fw" 
										ng-class="{'fa-exclamation-circle': refresh.status === 'Failed',
													'fa-check-circle': refresh.status === 'Successful',
													'fa-refresh': refresh.status === 'Delayed'}" 
										aria-hidden="true"></i> Refresh <span id="rf-status">{{refresh.status}}</span>
								</p>
								<p>Last Refresh: 14:54</p>
							</div>
							<div class="col-md-4 text-center">
								<button class="btn rf-btn" ng-click="open(refresh)">More</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--MODAL WINDOW--> 
			<script type="text/ng-template" id="refreshContent.html">
				<div class="modal-header">
					<h3>Company: {{ refresh.name }}</h3>
				</div>
				<div class="modal-body">
				    Detail:<br />
				    {{ refresh.comment }}
				</div>
				<div class="modal-footer">
			</script>
		</div>
	</div>



<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
